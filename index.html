<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Password Generator</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Add smooth hover and transition effects */
    #generate-btn {
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    #generate-btn:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
    }
    .password-container span {
      transition: color 0.2s ease;
    }
    .password-container span:hover {
      color: #60a5fa;
    }

    /* Spinner styles */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-left-color: #ffffff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Text reveal effect */
    .reveal {
      opacity: 0;
      animation: revealText 0.05s forwards;
    }

    @keyframes revealText {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-lg mx-auto bg-gray-800 rounded-xl shadow-lg p-8 md:p-12">
    <h1 class="text-3xl font-bold mb-6 text-center text-white">Advanced Password Generator</h1>

    <!-- Length input (range slider) -->
    <div class="mb-6">
      <label for="length" class="block text-lg mb-2">Password Length: <span id="lengthValue" class="font-bold">15</span></label>
      <input id="lengthSlider" type="range" min="5" max="50" value="15" class="w-full appearance-none bg-gray-700 rounded-lg overflow-hidden h-2 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">
    </div>

    <!-- Options for password generation -->
    <div class="mb-6">
      <label class="block text-lg mb-2">Include</label>
      <div class="grid grid-cols-2 gap-4">
        <label class="inline-flex items-center">
          <input id="uppercase" type="checkbox" checked class="form-checkbox h-5 w-5 text-blue-600">
          <span class="ml-2 text-white">Uppercase Letters</span>
        </label>
        <label class="inline-flex items-center">
          <input id="lowercase" type="checkbox" checked class="form-checkbox h-5 w-5 text-blue-600">
          <span class="ml-2 text-white">Lowercase Letters</span>
        </label>
        <label class="inline-flex items-center">
          <input id="numbers" type="checkbox" checked class="form-checkbox h-5 w-5 text-blue-600">
          <span class="ml-2 text-white">Numbers</span>
        </label>
        <label class="inline-flex items-center">
          <input id="symbols" type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
          <span class="ml-2 text-white">Symbols</span>
        </label>
      </div>
    </div>

    <!-- Generate button -->
    <button id="generate-btn" class="bg-blue-500 text-white text-lg font-bold py-3 px-6 w-full rounded-lg shadow-md">Generate Password</button>

    <!-- Loader -->
    <div id="loader" class="mt-8 hidden">
      <div class="spinner"></div>
    </div>

    <!-- Result (initially hidden) -->
    <div id="result" class="mt-8 bg-gray-700 py-4 px-6 rounded-lg text-xl font-mono text-center password-container hidden"></div>

    <!-- Copy button (initially hidden) -->
    <button id="copy-btn" class="bg-green-500 text-white text-lg font-bold py-2 px-6 w-full mt-4 rounded-lg shadow-md hidden">Copy Password</button>
  </div>
</body>
</html>
